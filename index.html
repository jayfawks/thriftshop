<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Thrifty Store</title>
		<style>
			body {background-color:#DAECFF;
			margin-left: 30px;
			}
			
		</style>
		<script language="javascript">
		//<!--
		function total() {
		  var subtotal=0;
		  var total=0;
		  var adjustment=1;
		  var payment=false;
		  var buy=false;
		  var elmnts=document.payform.elements;

		  for(var x=0 ; x<=3 ; x++) {
			if (elmnts[x].checked) {
			  subtotal=subtotal+parseFloat(elmnts[x].value);
			  buy = true;
			  }
			}
			if(!buy) {
					alert("You must buy something.");
			}

			for(var x=4 ; x<= 7 ; x++) {
			  if (elmnts[x].checked) {
				adjustment=elmnts[x].value;
				payment=true;
			  }
			}
			if(payment) {
			  total=subtotal*adjustment;
			  document.getElementById("display").innerHTML="Subtotal: $"+subtotal
										   +" \rAdjustment: $"+adjustment
										   +" \rTotal: $"+total;
			}
			else {
			  window.alert("Please choose payment type.");
			}
		}
		//-->
		</script>
	</head>
	<body>
		<form name="payform">
			<h2>Welcome to my thrift store!</h2>
			<h4>What would you like to buy?</h4>
			<input type="checkbox" name="item" value="14.99" /> Item1 $14.99<br />
			<input type="checkbox" name="item" value="12.99" /> Item2 $12.99<br />
			<input type="checkbox" name="item" value="13.99" /> Item3 $13.99<br />
			<input type="checkbox" name="item" value="11.99" /> Item4 $11.99<br />

			<h4>Choose Payment Method</h4>
			<input type="radio" name="pay" value="1.2" /> Money Order (20% service charge)<br />
			<input type="radio" name="pay" value="1.1" /> Personal Check (10% service charge)<br />
			<input type="radio" name="pay" value=".8" /> Visa (Preferred (20% discount)<br />
			<input type="radio" name="pay" value=".9" /> MasterCard (10% discount)<br />
			<br /><br />
			<input type="button" value="Process Order" onclick="total()" /> 
			<input type="reset" value="Reset Form" />
			<br /><br /><p id="display"> </p>
		</form>
	</body>
</html>
